<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

  <body>
  	{% include navbar_page.html %}
    <section id="services" class="page">
      <div class="container">
        <div class="content text-center">
          <div class="heading">
            {% if page.fai %}
              <p><i class="fa {{ page.fai }} fa-5x"></i></p>
            {% endif %}
            <h2>{{ page.title }}</h2>
            <div class="border"></div>          
          </div>
          {% if page.description %}
          <div class="row">
            <div class="col-md-6 col-md-offset-3" style="padding-top:2em;">
                  <p><strong>{{ page.description }}</strong></p>
                  <hr/>
            </div>
          </div>
          {% endif %}       
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="text-left">
            	{{ content }}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="text-left">
                {% include webmention_herokuapp.html %}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="text-center">
                <hr/>
                <a href="{{ site.baseurl }}/">Go back to front page &raquo;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>  	
    

    {% include footer.html %}
  </body>
</html>
